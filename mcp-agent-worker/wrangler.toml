#:schema node_modules/wrangler/config-schema.json
name = "mcp-agent-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Workers Agents configuration
workers_dev = true

# Durable Objects for Agent state management
[[durable_objects.bindings]]
name = "MyAgent"
class_name = "MyAgent"

# Browser rendering for MCP servers
[browser]
binding = "BROWSER"

# Observability
[observability]
enabled = true
