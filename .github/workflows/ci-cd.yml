name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: ğŸ“¦ Install root dependencies
        run: npm ci || npm install

      - name: ğŸ“¦ Install symbolai-worker dependencies
        working-directory: ./symbolai-worker
        run: npm ci || npm install

      - name: ğŸ”¨ Build symbolai-worker
        working-directory: ./symbolai-worker
        run: npm run build
        env:
          NODE_ENV: production

      - name: âœ… Type check
        working-directory: ./symbolai-worker
        run: npx tsc --noEmit

      - name: ğŸ§ª Run tests (if available)
        working-directory: ./symbolai-worker
        run: npm test || echo "No tests configured yet"
        continue-on-error: true

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: symbolai-worker/dist/
          retention-days: 7

  # Job 2: Security Scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run npm audit
        working-directory: ./symbolai-worker
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > audit-report.json || true

      - name: ğŸ“Š Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: symbolai-worker/audit-report.json
          retention-days: 30

  # Job 3: Code Quality
  code-quality:
    name: ğŸ“ Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        working-directory: ./symbolai-worker
        run: npm ci || npm install

      - name: ğŸ¨ Lint check
        working-directory: ./symbolai-worker
        run: npx eslint . --ext .ts,.tsx,.astro || echo "ESLint not configured"
        continue-on-error: true

  # Job 4: Deploy to Cloudflare Pages (main branch only)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://lkm-hr-system.pages.dev

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install wrangler
        run: npm install -g wrangler

      - name: ğŸ“¦ Install dependencies
        working-directory: ./symbolai-worker
        run: npm ci

      - name: ğŸ”¨ Build for production
        working-directory: ./symbolai-worker
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Deploy to Cloudflare Pages
        working-directory: ./symbolai-worker
        run: |
          wrangler pages deploy dist \
            --project-name=lkm-hr-system \
            --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ğŸ“¢ Deployment success
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Production URL: https://lkm-hr-system.pages.dev"

  # Job 5: Deploy Preview (PR only)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-and-test]
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: https://${{ github.event.number }}.lkm-hr-system.pages.dev

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install wrangler
        run: npm install -g wrangler

      - name: ğŸ“¦ Install dependencies
        working-directory: ./symbolai-worker
        run: npm ci

      - name: ğŸ”¨ Build
        working-directory: ./symbolai-worker
        run: npm run build

      - name: ğŸš€ Deploy Preview
        working-directory: ./symbolai-worker
        run: |
          wrangler pages deploy dist \
            --project-name=lkm-hr-system \
            --branch=preview-${{ github.event.number }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment Ready!\n\nâœ… Your preview is ready at: https://${{ github.event.number }}.lkm-hr-system.pages.dev\n\nThis preview will be updated automatically with every push to this PR.`
            })
