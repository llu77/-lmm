name: ðŸ”’ Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  # Job 1: Dependency Scanning
  dependency-scan:
    name: ðŸ“¦ Dependency Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        working-directory: ./symbolai-worker
        run: npm ci

      - name: ðŸ” Run npm audit
        working-directory: ./symbolai-worker
        run: |
          echo "## ðŸ“Š NPM Audit Report" > audit-summary.md
          npm audit --json > audit-full.json || true

          # Extract summary
          echo "### Vulnerabilities Found:" >> audit-summary.md
          cat audit-full.json | jq -r '
            .metadata.vulnerabilities |
            "- Critical: \(.critical)\n- High: \(.high)\n- Moderate: \(.moderate)\n- Low: \(.low)\n- Info: \(.info)"
          ' >> audit-summary.md || echo "No vulnerabilities found" >> audit-summary.md

      - name: ðŸ“Š Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: |
            symbolai-worker/audit-full.json
            symbolai-worker/audit-summary.md
          retention-days: 90

  # Job 2: CodeQL Analysis
  codeql-analyze:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: +security-extended,security-and-quality

      - name: ðŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # Job 3: Secret Scanning
  secret-scan:
    name: ðŸ” Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Scan for secrets
        run: |
          echo "Scanning for potential secrets..."

          # Check for common secret patterns
          echo "## ðŸ” Secret Scan Results" > secret-scan.md

          # Check for API keys
          if grep -r "ANTHROPIC_API_KEY\s*=\s*['\"]sk-" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "âŒ Found potential Anthropic API key!" >> secret-scan.md
            exit 1
          fi

          # Check for Cloudflare tokens
          if grep -r "CLOUDFLARE.*TOKEN\s*=\s*['\"][a-zA-Z0-9_-]\{40,\}" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "âŒ Found potential Cloudflare token!" >> secret-scan.md
            exit 1
          fi

          # Check for generic secrets
          if grep -r "password\s*=\s*['\"][^'\"]\{8,\}['\"]" . --exclude-dir=node_modules --exclude-dir=.git --exclude="*.md"; then
            echo "âš ï¸  Found hardcoded password!" >> secret-scan.md
          fi

          echo "âœ… No secrets detected" >> secret-scan.md

      - name: ðŸ“Š Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: secret-scan-results
          path: secret-scan.md
          retention-days: 90

  # Job 4: Security Summary
  security-summary:
    name: ðŸ“‹ Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, codeql-analyze, secret-scan]
    if: always()

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All security scans completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scans Run:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency scanning (npm audit)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CodeQL analysis" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Secret detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Scan Date: $(date)" >> $GITHUB_STEP_SUMMARY
