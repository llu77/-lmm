name: Deploy Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'symbolai-worker/**'
      - 'cloudflare-worker/**'
      - 'wrangler.toml'
      - 'wrangler.json'
      - 'package.json'
      - '.github/workflows/cloudflare-workers-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'symbolai-worker/**'
      - 'cloudflare-worker/**'
      - 'wrangler.toml'
      - 'wrangler.json'
      - 'package.json'
      - '.github/workflows/cloudflare-workers-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Build and test
  build:
    name: Build Workers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build symbolai-worker
        run: |
          cd symbolai-worker
          NODE_OPTIONS='--max-old-space-size=2048' npm run build
        continue-on-error: false

      - name: Build cloudflare-worker
        run: |
          cd cloudflare-worker
          npm run build
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: worker-builds
          path: |
            symbolai-worker/dist/
            cloudflare-worker/dist/
          retention-days: 1

  # Job 2: Deploy SymbolAI Worker
  deploy-symbolai-worker:
    name: Deploy SymbolAI Worker
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: worker-builds

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Deploy to Cloudflare Workers (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deploy-prod
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'symbolai-worker'
          command: deploy --config wrangler.toml

      - name: Deploy to Cloudflare Workers (Preview)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'symbolai-worker'
          command: deploy --config wrangler.toml --env preview

      - name: Set deployment output
        id: deploy
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "deployment-url=${{ steps.deploy-preview.outputs.deployment-url }}" >> $GITHUB_OUTPUT
          else
            echo "deployment-url=${{ steps.deploy-prod.outputs.deployment-url }}" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy-preview.outputs.deployment-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ SymbolAI Worker Deployed to Preview\n\nâœ… Deployment successful!\n\n**Preview URL:** ${deploymentUrl || 'Available in Cloudflare dashboard'}\n\n**Commit:** ${context.sha.substring(0, 7)}`
            });

  # Job 3: Deploy Cloudflare Worker (Simple Worker)
  deploy-cloudflare-worker:
    name: Deploy Cloudflare Worker
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: worker-builds

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Deploy to Cloudflare Workers (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-worker'
          command: deploy --config wrangler.toml

      - name: Deploy to Cloudflare Workers (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'cloudflare-worker'
          command: deploy --config wrangler.toml --env preview

      - name: Comment PR with deployment status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Cloudflare Worker Deployed to Preview\n\nâœ… Deployment successful!\n\n**Commit:** ${context.sha.substring(0, 7)}`
            });

  # Job 4: Deploy Pages (Root wrangler.json)
  deploy-pages:
    name: Deploy Cloudflare Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event_name == 'pull_request' && 'preview' || 'production' }}
      url: ${{ steps.deploy.outputs.deployment-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: worker-builds

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy symbolai-worker/dist --project-name=symbolai-financial-erp --branch=${{ github.head_ref || github.ref_name }}

      - name: Comment PR with Pages URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸŒ Cloudflare Pages Deployed\n\nâœ… Deployment successful!\n\n**Preview URL:** ${deploymentUrl || 'Check Cloudflare dashboard'}\n\n**Branch:** ${context.payload.pull_request.head.ref}`
            });

  # Job 5: Deployment summary
  deployment-summary:
    name: Deployment Summary
    needs: [deploy-symbolai-worker, deploy-cloudflare-worker, deploy-pages]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate deployment summary
        run: |
          echo "## ðŸŽ‰ Cloudflare Workers Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event_name == 'pull_request' && 'Preview' || 'Production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- SymbolAI Worker: ${{ needs.deploy-symbolai-worker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Worker: ${{ needs.deploy-cloudflare-worker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Pages: ${{ needs.deploy-pages.result }}" >> $GITHUB_STEP_SUMMARY
